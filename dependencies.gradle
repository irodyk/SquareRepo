ext {

    //Android
    androidMinSdkVersion = 16
    androidTargetSdkVersion = 28
    androidCompileSdkVersion = 28

    //Versions

    //lib
    supportLibVersion = '28.0.3'
    ktxVersion = '1.0.0'
    constraintLayoutVersion = '1.1.3'
    daggerVersion = '2.15'
    javaxAnnotationVersion = '1.0'
    javaxInjectVersion = '1'
    glideVersion = '4.8.0'
    rxJavaVersion = '2.2.0'
    rxKotlinVersion = '2.3.0'
