    navigationAACVersion = '1.0.0-alpha05'
    lifecycleACCVersion = '1.1.1'
    pagingACCVersion = '1.0.0-beta1'
    persistenseAACVersion = '1.1.1'
    workVersion = '1.0.0-alpha08'

    //test
    jUnitVersion = '4.12'
    espressoVersion = '3.1.0'
    runnerVersion = '1.0.1'
    mockitoVersion = '1.10.19'

    //dev
    leakCanaryVersion = '1.5.4'

    app = [
            kotlin                  :   "org.jetbrains.kotlin:kotlin-stdlib-jre8:${kotlinVersion}",
            ktx                     :   "androidx.core:core-ktx:${ktxVersion}",
            appCompat               :    "com.android.support:appcompat-v7:${supportLibVersion}",
